<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!--LOGO E TITOLO-->
    <header>
        <h1>
            <img class="logo" src="img/Logo.png" alt="Logo Boolean">
            <span class="title">Toboolist</span>
        </h1>
    </header>
    
    <main>
        <div class="white-box">
            <!--BOTTONI-->
            <section>
                <div class="buttons">
                    <button class="button task">Add Task</button>
                    <button class="button section">Add Section</button>
                </div>
            <hr>
            </section>
            
            <!--NEW TASK,TODAY,UPDATED-->
            <div class="conteiner">
                <!--New task-->
                <section>
                    <h3 class="new-task">
                        <span class="simbol"> &#9660; </span>
                        New task
                    </h3>
                    <ul>
                        <li> 
                            <span class="check"> &check; </span>
                            <span class="newsletter"> Quarterly Newsletter </span>
                            <span class="ticket blue">Editorial</span>
                        </li>
                    </ul>
                </section>
                <!--Today-->
                <section class="today">
                    <h3 class="new-task">
                        <span class="simbol"> &#9660; </span>
                        Today
                    </h3>
                    <ul>
                        <li> 
                            <span class="check"> &check; </span>
                            <span class="newsletter"> Recruiting blog post </span>
                            <span class="ticket blue">Editorial</span>
                        </li>
                        <li> 
                            <span class="check"> &check; </span>
                            <span class="newsletter"> Mobile app launch</span>
                            <span class="ticket viola">Q1 goals</span>
                        </li>
                        <li> 
                            <span class="cross"> &cross; </span>
                            <span class="newsletter"> Interview Jhon H.</span>
                            <span class="ticket green">Recruiting</span>
                        </li>
                        <li> 
                            <span class="check"> &check; </span>
                            <span class="newsletter"> Summit update to mobile storefront</span>
                            <span class="ticket orange">Mobile</span>
                        </li>
                    </ul>
                </section>
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
                
        
        
        
        
        
        
        
        </div>

</html>
